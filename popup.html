<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambridge Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Cambridge Translator</h2>
      <button id="settingsBtn" class="settings-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
      </button>
    </div>

    <div class="input-section">
      <textarea
        id="sourceText"
        placeholder="Enter text or select text on the webpage..."
        rows="4"
      ></textarea>
    </div>

    <div class="language-selector">
      <select id="sourceLang">
        <option value="auto">Auto-detect</option>
        <option value="en">English</option>
        <option value="vi">Tiếng Việt</option>
        <option value="zh-CN">中文 (简体)</option>
        <option value="zh-TW">中文 (繁體)</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="th">ไทย</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
        <option value="ru">Русский</option>
        <option value="ar">العربية</option>
        <option value="hi">हिन्दी</option>
        <option value="id">Bahasa Indonesia</option>
        <option value="ms">Bahasa Melayu</option>
        <option value="tr">Türkçe</option>
        <option value="nl">Nederlands</option>
        <option value="pl">Polski</option>
        <option value="uk">Українська</option>
      </select>
      <button id="swapLang" class="swap-btn">⇄</button>
      <select id="targetLang">
        <option value="vi">Tiếng Việt</option>
        <option value="en">English</option>
        <option value="zh-CN">中文 (简体)</option>
        <option value="zh-TW">中文 (繁體)</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="th">ไทย</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
        <option value="it">Italiano</option>
        <option value="pt">Português</option>
        <option value="ru">Русский</option>
        <option value="ar">العربية</option>
        <option value="hi">हिन्दी</option>
        <option value="id">Bahasa Indonesia</option>
        <option value="ms">Bahasa Melayu</option>
        <option value="tr">Türkçe</option>
        <option value="nl">Nederlands</option>
        <option value="pl">Polski</option>
        <option value="uk">Українська</option>
      </select>
    </div>

    <button id="translateBtn" class="translate-btn">Translate</button>

    <div class="result-section" id="resultSection" style="display: none;">
      <div class="pronunciation-section" id="pronunciationSection">
        <div class="word-header">
          <h3 id="wordTitle"></h3>
        </div>

        <!-- US Pronunciation -->
        <div id="pronunciationUS" class="pronunciation-item" style="display: none;">
          <div class="pron-header">
            <span class="pron-label">🇺🇸 US</span>
            <span id="phoneticUS" class="phonetic"></span>
            <button id="playAudioUS" class="audio-btn" title="Play US pronunciation">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-left: 2px;">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- UK Pronunciation -->
        <div id="pronunciationUK" class="pronunciation-item" style="display: none;">
          <div class="pron-header">
            <span class="pron-label">🇬🇧 UK</span>
            <span id="phoneticUK" class="phonetic"></span>
            <button id="playAudioUK" class="audio-btn" title="Play UK pronunciation">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-left: 2px;">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Definitions from Cambridge -->
      <div id="definitionsSection" style="display: none; margin-top: 16px;">
        <h4 style="color: #5f6368; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 12px;">📖 Definitions from Cambridge</h4>
        <div id="definitionsList"></div>
      </div>

      <div class="translation-result">
        <h4>Translation:</h4>
        <p id="translationText"></p>
      </div>
    </div>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
    </div>

    <div class="error" id="error" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
